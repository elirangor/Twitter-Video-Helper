<!DOCTYPE html>
<html>
<head>
  <title>Twitter Video Helper</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 15px;
      background: #ffffff;
      color: #333;
      min-width: 200px;
      text-align: center;
    }

    .message {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .credit {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }

    .credit a {
      color: #1da1f2;
      text-decoration: none;
    }

    .credit a:hover {
      text-decoration: underline;
    }
    #copy-link {
        margin-top: 10px;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background-color: #1da1f2;
        color: white;
        cursor: pointer;
        font-size: 14px;
    }
    #copy-link:hover {
        background-color: #0d8ddb;
    }
  </style>
</head>
<body>
  <div class="message">
    Look at the right side of the video to quote it
  </div>
  <button id="copy-link">Copy Video Link</button>

  <div class="credit">
    Just a little something from
    <a href="https://www.linkedin.com/in/elirang/" target="_blank">Eliran</a>
    <a href="https://github.com/elirangor/Twitter-Video-Helper" target="_blank">View on GitHub</a>
  </div>
</body>
</html>
